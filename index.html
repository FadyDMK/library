<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <img src="./img/book-of-black-cover-closed-svgrepo-com.svg" alt="icon" class="icon">
                <div>My Library</div>
            </div>
        </div>
        <div class="main"> </div>
    </div>

    <button id="add">Add A Book</button>


    <dialog id="addMenu">
        <form method="dialog">
            <p class="popup">
                <strong>Add A New Book</strong>
            
                <label>
                    Title
                    <input type="text" id="newTitle" required />
                </label>
                <label>
                    Author
                    <input type="text" id="newAuthor" required />
                </label>
                <label>
                    Number of Pages
                    <input type="number" id="newPages" required min="0"/>
                </label>
                
                <label>
                    Have you read it? 
                    <input type="checkbox" id="newRead" required />
                </label>
                <input type="submit" value="Add" id="submit" />
            </p>
            
        </form>
    </dialog>
    <script src="./js/main.js"></script>
</body>

</html>
